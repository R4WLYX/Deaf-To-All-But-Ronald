<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deaf To All But The Ronald</title>
    <link rel="shortcut icon" href="res/ronald.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body onload="start()">
    <div class="win-container">
        <p class="bro-won">Congratulations!!</p>
    </div>
    <div class="video-container">
        <video class="fullscreen-video" style="display: block;">
            <source src="res/video-game.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="cover"></div>
    </div>
    <div class="menu-container">
        <div class="title-container">
            <p class="menu-title">Deaf To All But Ronald</p><br>
            <p class="live-info">Stay in the white. When your live hits 0 you're dead</p><br>
            <p class="play-info">Press SPACE To Start</p>
        </div>
        <p class="counter">3</p>
    </div>
    <div class="gui-container">
        <p class="lives">Lives: 3</p>
    </div>
    <script src="main.js"></script>
</body>
</html>
