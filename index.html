<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deaf To All But The Ronald</title>
    <link rel="shortcut icon" href="res/ronald.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body onload="start()">
    <div class="video-container">
        <video class="fullscreen-video">
            <source src="res/video-game.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <canvas id="canvas" class="fullscreen-canvas"></canvas>
        <div class="cover"></div>
    </div>
    <div class="menu-container">
        <p class="menu-title">
            Deaf To All But The Ronald
            <p class="play-info">
                Press SPACE To Start
            </p>
        </p>
        <p class="live-info">
            Use your cursor. Stay on the white. When your live hits 0 you die
        </p>

        <p class="bro-won">
            Congratulations!!
            <p class="replay-info">
                Press SPACE To Replay
            </p>
        </p>

        <p class="counter">3</p>
    </div>
    <div class="gui-container">
        <p class="lives">Lives: 3</p>
    </div>
    <script src="main.js"></script>
</body>
</html>
